<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Neonderthaw&family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body class="fcc">
    <div class="main">
        <div class="fruitMachine fcc">
            <div class="outline fcc">
                <div class="middleSlotBorder"></div>
                <div class="display fcc">
                    <div class="innerDisplay">
                        <div class="overlay"></div>
                        <div id="slotOne" class="slot">
                            <i class="devicon-android-plain"></i>
                            <i class="devicon-github-original"></i>
                            <i class="devicon-html5-plain"></i>
                            <i class="devicon-react-original"></i>
                            <i class="devicon-ruby-plain"></i>
                            <i class="devicon-android-plain"></i>
                            <i class="devicon-github-original"></i>
                        </div>
                        <div id="slotTwo" class="slot">
                            <i class="devicon-ruby-plain"></i>
                            <i class="devicon-html5-plain"></i>
                            <i class="devicon-github-original"></i>
                            <i class="devicon-react-original"></i>
                            <i class="devicon-android-plain"></i>
                            <i class="devicon-ruby-plain"></i>
                            <i class="devicon-html5-plain"></i>
                        </div>
                        <div id="slotThree" class="slot">
                            <i class="devicon-github-original"></i>
                            <i class="devicon-android-plain"></i>
                            <i class="devicon-ruby-plain"></i>
                            <i class="devicon-react-original"></i>
                            <i class="devicon-html5-plain"></i>
                            <i class="devicon-github-original"></i>
                            <i class="devicon-android-plain"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom fcc">
                <button id="spinBtn" class="spin startAnimation">Spin</button>
            </div>
        </div>
        <div class="scores fcc">
            <h1>Jackpot</h1>
            <div id="reactIcons" class="symbols react neon">
                <i class="one devicon-react-original"></i>
                <i class="two devicon-react-original"></i>
                <i class="three devicon-react-original"></i>
                <h3>500</h3>
            </div>
            <div id="rubyIcons" class="symbols ruby neon">
                <i class="one devicon-ruby-plain"></i>
                <i class="two devicon-ruby-plain"></i>
                <i class="three devicon-ruby-plain"></i>
                <h3>400</h3>
            </div>
            <div id="html5Icons" class="symbols html5 neon">
                <i class="one devicon-html5-plain"></i>
                <i class="two devicon-html5-plain"></i>
                <i class="three devicon-html5-plain"></i>
                <h3>300</h3>
            </div>
            <div id="androidIcons" class="symbols android neon">
                <i class="one devicon-android-plain"></i>
                <i class="two devicon-android-plain"></i>
                <i class="three devicon-android-plain"></i>
                <h3>200</h3>
            </div>
            <div id="githubIcons" class="symbols github neon">
                <i class="one devicon-github-original"></i>
                <i class="two devicon-github-original"></i>
                <i class="three devicon-github-original"></i>
                <h3>100</h3>
            </div>
            <div class="points">
                <h3>POINTS</h3>
                <div id="points" class="current">000</div>
            </div>
            <div class="credit">
                <h3>CREDIT</h3>
                <div id="credit" class="current">100</div>
            </div>
        </div>
    </div>
    
    <audio id="spinFX" src="./Sounds/SpinFX.mp3" type="audio/mpeg"></audio>
    <audio id="winFX" src="./Sounds/win.mp3" type="audio/mpeg"></audio>

    <script src="./script.js"></script>
    <script src="./countUp.js"></script>
</body>
</html>
